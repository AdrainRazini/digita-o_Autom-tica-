<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrita Autom치tica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Escrita Autom치tica</h1>
    
    <textarea id="userText" placeholder="Digite seu texto aqui..." rows="5"></textarea>
    <br>
    
    <label for="timer">Tempo de Atraso (segundos):</label>
    <input type="number" id="timer" placeholder="Tempo em segundos" min="1">
    <br>
    
    <button onclick="startTyping()">Ativar Escrita Autom치tica</button>
    
    <script>
        async function startTyping() {
            const text = document.getElementById('userText').value;
            const delay = document.getElementById('timer').value;

            if (!text || !delay) {
                alert('Por favor, insira o texto e o tempo de atraso!');
                return;
            }

            try {
                const response = await fetch('/start-typing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, delay })
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Erro:', error);
                alert('Houve um erro ao iniciar a escrita autom치tica.');
            }
        }
    </script>
</body>
</html>
