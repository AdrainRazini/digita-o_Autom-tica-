    /* Menu fixo no topo */
    nav.menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6c5ce7; /* var(--color-purple) */
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      display: flex;
      gap: 2rem;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    nav.menu a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    nav.menu a:hover {
      background-color: #5a3c9f; /* var(--color-purple-hover) */
    }

    /* Ajusta o padding do body para não ficar atrás do menu fixo */
    body {
      padding-top: 60px;
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: auto;
      padding-left: 1rem;
      padding-right: 1rem;
      color: #111827;
      background: #fff;
    }

  footer#contato {
    margin-top: 3rem;
    padding: 1.5rem 1rem;
    background-color: #f7f7f7;
    border-top: 1px solid #ddd;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
  }

  footer#contato p {
    margin-bottom: 1rem;
    font-weight: 600;
    color: #555;
  }

  .social-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .social-links a {
    font-size: 1.4rem;
    color: #6c5ce7;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .social-links a:hover {
    color: #5a3c9f;
    transform: scale(1.1);
  }

  
#fastWarning {
  display: none;
  opacity: 0;
  transition: opacity 0.4s ease;
  background-color: #ffeaea;
  color: #e74c3c;
  border: 1px solid #e0b4b4;
  padding: 1rem;
  margin-top: 1rem;
  border-radius: 8px;
  font-weight: 500;
  font-size: 0.95rem;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

/* Quando visível */
#fastWarning.show {
  opacity: 1;
}

    <strong><i class="fas fa-align-left"></i> Texto a ser digitado:</strong>
  </label>
